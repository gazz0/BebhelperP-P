<div class="toolbar-user-container">
    <button mat-button (click)="isOpen = !isOpen" class="toolbar-user-btn" [class.open]="isOpen"
            [ngStyle.xs]="{'min-width': '70px'}">
            <span fxLayout="row" fxLayoutAlign="start center">
              <img class="avatar" [src]="'http://localhost:4200/images/00598716-60fa-4de8-beb1-66938b00e63f.jpg'">
              <span class="name" fxHide fxShow.gt-xs>{{ this.currentUser?.first_name + ' ' + this.currentUser?.last_name  || 'User'}}</span>
              <mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
            </span>
    </button>
  
  
    <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
      <div class="content">
        <mat-nav-list>
          <mat-list-item routerLink="/home">
            <a matLine>Home</a>
            <button mat-icon-button>
              <mat-icon>home</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item routerLink="profile">
            <a matLine>Profile</a>
            <button mat-icon-button>
              <mat-icon>account_circle</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item routerLink="messages">
            <a matLine>Notifications</a>
            <button mat-icon-button>
              <mat-icon [matBadge]="this.badge" matBadgePosition="above after" matBadgeColor="warn">message</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item routerLink="settings">
            <a matLine>Settings</a>
            <button mat-icon-button>
              <mat-icon>settings</mat-icon>
            </button>
          </mat-list-item>
          <mat-list-item routerLink="help">
            <a matLine>Help</a>
            <button mat-icon-button>
              <mat-icon>help</mat-icon>
            </button>
          </mat-list-item>
  
          <mat-divider></mat-divider>
  
          <mat-list-item>
            <a matLine (click)="logout()">Logout</a>
            <button mat-icon-button>
              <mat-icon>exit_to_app</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </div>
    </div>
  </div>
